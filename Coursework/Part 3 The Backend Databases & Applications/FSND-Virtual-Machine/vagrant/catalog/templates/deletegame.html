{% extends "header.html" %}
{% block content %}
<h2> Are you sure you want to delete {{game.name}}? </h2>
<form action="{{ url_for('deleteGame', genre_id=game.genre_id, game_id=game.id) }}" method = 'post'>
  <button type="submit" class="btn btn-default" id="submit" type="submit">
  Delete</button>
  <a href="{{ url_for('showGames', genre_id=game.genre_id) }}">
  <button class="btn btn-default">
  Cancel</button>
  </a>
</form>
{% endblock %}
