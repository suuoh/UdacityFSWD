<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h2>List of Cats</h2>
    <ul id="cat-list" data-bind="foreach: cats">
        <li data-bind="text: name, click: $parent.setCurrentCat">
        </li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" data-bind="text: level"></h3>
        <p>Clicks: <span id="cat-count" data-bind="text: clicks"></span></p>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data">
            </li>
        </ul>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.catClicked, attr: {src: picture}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
