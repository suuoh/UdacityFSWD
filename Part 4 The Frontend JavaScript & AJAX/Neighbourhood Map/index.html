<!DOCTYPE html>
<html lang="en">

<head>
  <title>Toronto Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="hero is-primary is-fullheight is-bold">

    <div class="hero-head">
    </div>

    <div id="main" class="hero-body">
      <div class="container">
        <div class="columns is-fullheight">
          <div class="column is-3 has-background-primary">
            <aside class="menu">
              <p class="menu-label">
                General
              </p>
              <ul class="menu-list">
                <li><a>Restaurants</a></li>
                <li><a>Museums</a></li>
              </ul>
            </aside>
          </div>
          <div id="map-panel" class="column is-9">
            <div id="map">
              Google Maps
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-foot">
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNDtRz0TyVfnODlSWL-I4LIq9dQBZ3Edw&v=3&callback=initMap"></script>
  <script src="app.js"></script>
</body>

</html>
